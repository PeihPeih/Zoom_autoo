            <thead>
                <tr>
                    <th>Chủ đề</th>

<!-- Modal for creating a new meeting -->
<div id="create-meeting-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Tạo cuộc họp mới</h2>
        <form id="create-meeting-form">
            <label for="topic">Chủ đề:</label>
            <input type="text" id="topic" name="topic" required>

            <label for="start_time">Thời gian bắt đầu:</label>
            <input type="datetime-local" id="start_time" name="start_time" required>

            <label for="duration">Thời lượng (phút):</label>
            <input type="number" id="duration" name="duration" required>

            <label for="timezone">Múi giờ:</label>
            <input type="text" id="timezone" name="timezone" required>

            <label for="agenda">Nội dung:</label>
            <textarea id="agenda" name="agenda" required></textarea>

            <label for="type">Loại cuộc họp:</label>
            <select id="type" name="type" required>
                <option value="1">Instant Meeting</option>
                <option value="2">Scheduled Meeting</option>
                <option value="3">Recurring Meeting with no fixed time</option>
                <option value="8">Recurring Meeting with fixed time</option>
            </select>

            <label for="invitees">Email người tham gia (cách nhau bởi dấu phẩy):</label>
            <input type="text" id="invitees" name="invitees" required>

            <button type="submit">Tạo cuộc họp</button>
        </form>
    </div>
</div>
