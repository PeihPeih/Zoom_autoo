<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .header {
            background-color: #6366f1;
            padding: 1rem;
            height: 60px;
        }

        .search-bar {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .search-bar input {
            width: 100%;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .meeting-name,
        .meeting-logs {
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            min-height: 100px;
        }

        .meeting-name {
            color: #666;
        }

        .meeting-logs {
            flex-grow: 1;
            min-height: 300px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar-box {
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            min-height: 150px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="search-bar">
            <input type="text" placeholder="Cái này dùng để search lịch sử cuộc họp">
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <div class="meeting-name">
                Tên cuộc họp
            </div>
            <div class="meeting-logs">
                Logs cuộc họp ở đây
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-box">
                Cuộc họp hiện có<br>
                +<br>
                đăng ký cuộc họp mới
            </div>
            <div class="sidebar-box">
                Lịst<br>
                cuộc họp<br>
                chuẩn bị<br>
                đến
            </div>
        </div>
    </div>
</body>

</html>
