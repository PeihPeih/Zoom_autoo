<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <title>Meeting Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .header {
            background-color: #6366f1;
            padding: 1rem;
            height: 60px;
        }

        .search-bar {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .search-bar input {
            width: 100%;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .meeting-name,
        .meeting-logs {
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            min-height: 100px;
        }

        .meeting-name {
            color: #666;
        }

        .meeting-logs {
            flex-grow: 1;
            min-height: 300px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar-box {
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            min-height: 150px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="search-bar">
            <input type="text" placeholder="Cái này dùng để search lịch sử cuộc họp">
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <div class="meeting-name">
                Tên cuộc họp
            </div>
            <div class="meeting-logs">
                Logs cuộc họp ở đây
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-box">
                Cuộc họp hiện có<br>
                +<br>
                đăng ký cuộc họp mới
            </div>
            <div class="sidebar-box">
                Lịst<br>
                cuộc họp<br>
                chuẩn bị<br>
                đến
            </div>
        </div>
    </div>
</body>
<script>
    // Tạo client MQTT
    const client = mqtt.connect("wss://7135442a5e904296bf8f44f17ea3feec.s1.eu.hivemq.cloud:8884/mqtt", {
        username: "tienhiep345",
        password: "Hiep2003",
    });

    // Sự kiện khi kết nối thành công
    client.on("connect", function () {
      console.log("Kết nối MQTT thành công!");
    
      // Đăng ký một chủ đề
      client.subscribe(["zoom/participant/joined", "zoom/participant/left"], function (err) {
        if (!err) {
          console.log("Đã đăng ký 2 chủ đề");
        } else {
          console.error("Lỗi khi đăng ký chủ đề:", err);
        }
      });
    });

    // Sự kiện khi nhận tin nhắn từ chủ đề
    client.on("message", function (topic, message) {
      // Chuyển tin nhắn từ dạng buffer sang chuỗi
      console.log("Chủ đề:", topic, "Tin nhắn:", message.toString());
    });

    // Sự kiện khi có lỗi
    client.on("error", function (err) {
      console.error("Lỗi MQTT:", err);
    });

    // Đóng kết nối
    client.on("close", function () {
      console.log("Đã đóng kết nối MQTT.");
    });

</script>
</html>
